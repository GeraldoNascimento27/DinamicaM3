<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya Sans SC&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <p>Home</p>
        <p>Cadastro <br> de Medicamentos</p>
        <p>Cadastro <br> de Vacinas</p>
        <p>Cadastro <br> de Cosméticos</p>
    </nav>
    <header>
        <img src="imgRem.svg" alt="Imagem de Remédios">
        <div id="titleHeader">
            <h1>Cadastro de Medicamentos</h1>
            <h2>Farmácia da Gente</h2>
        </div>
    </header>
    <section>
        <div id="form">

            <label for="nomeMedicamento">Nome do Medicamento</label>
            <input type="text">

            <label for="quantDisp">Quantidade Disponível</label>
            <input type="text">

            <label for="classeMed">Classe de Medicamento</label>
            <input type="text">

            <button type="submit">Cadastrar</button>

        </div>
        <div id="table">
            <tr class="titTable">
                <th>ID</th>
                <th>Medicamento</th>
                <th>Quantidade</th>
                <th>Classe de Medicamento</th>
                <th>Remover</th>
            </tr>
        </div>
    </section>
</body>

</html>
